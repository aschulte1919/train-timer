<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Train Schedule</h1>
				<p class="lead">This is a train schedule that allows the user to add their train to the list.</p>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading" id="header">
				<h3>Train Stop Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th>Your Train Name</th>
						<th>Your Destination</th>
						<th>Frequency of Train (Min)</th>
						<th>Next Arrival at Stop</th>
						<th>Minutes Away</th>
					</thead>
					<tbody id="newTrains"></tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading" id="bodyhead">
				<h3>Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for="">First Stop at Station (HH:MM - Military Time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>
					<div class="form-group">
						<label for="">Frequency (Min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					<button type="submit" class="btn btn-primary" id="addTrain" style="background-color:black;">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>

</html>
